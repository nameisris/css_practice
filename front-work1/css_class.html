<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li.select {
            color: red;
        }
        .select {
            color: red;
        }
        .item {
            color: aqua;
        }
        .header {
            background-color: blue;
        }
        input[type="text"] {background-color: aquamarine;}
        input[type="password"] {background-color: chartreuse}
        /* radio 버튼에서 체크된 버튼의 바로 옆 label의 색을 blueviolet으로 */
        input[type="radio"]:checked+label {background-color: blueviolet;}

    </style>
</head>
<body>
    <ul>
        <li class="select">사과</li>
        <li>바나나</li>
        <li class="select">오렌지</li>
        <li>감</li>
    </ul>
    <!-- .select와 .header로 style 지정 가능 -->
    <h1 class="select header">동해물과 백두산이</h1>
    <form action="">
        <input type="text">
        <input type="password">
        <input type="radio" name="radio"><label for="">남</label>
        <input type="radio" name="radio"><label for="">여</label>
    </form>
</body>
</html>
