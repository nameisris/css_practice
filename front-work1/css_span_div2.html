<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        /* inline-block: 인라인 객체로 변경 */
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    span {
        /* block: 블럭 객체로 변경  */
        display: block;
        width: 100px;
        height: 100px;
        background-color: blue;
    }

</style>
<body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
</body>
</html>
