<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {overflow: hidden;}
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        /* (nth)를 짝수/홀수 번째로 설정하여, li의 backgound-color 변경 */
        li:nth-child(2n) {background-color: burlywood;}
        li:nth-child(2n+1) {background-color: cadetblue;}
        li:first-child {border-radius: 10px 0 0 10px;}
        li:last-child {border-radius: 0 10px 10px 0;}
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
    &#128512; &#128516; &#128525; &#128151;
</body>
</html>
