<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* hover: 마우스가 올라왔을 때 */
        #box.hover {
            background-color: blue;
            border-radius: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            
            $('#box').hover(
                function() { // 마우스가 올라왔을 때
                    $('#box').addClass('hover');
                }, 
                function() { // 마우스가 내려왔을때
                    $('#box').removeClass('hover');
                }
            );
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
