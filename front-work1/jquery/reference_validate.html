<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            // form 태그의 submit의 기능
            $('form').submit(function() {
                // input의 값을 가져옴
                var value = $('input').val();
                
                // [] 범위의 값들만 허용
                if(value.replace(/[가-힣]/g,'').length==0) { // 한글일 경우
                    alert('과정을 진행합니다.');
                } else {
                    alert('한글 이름을 입력하세요.');
                    event.preventDefault(); // submit의 기본 기능 제어
                }
            })
        })
    </script>
</head>
<body>
    <form action="/login">
        <label for="">이름</label>
        <input type="text" name="" id="">
        <input type="submit">
    </form>
</body>
</html>
