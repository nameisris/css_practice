<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* header 아래의 h1의 속성만 변경 */
        /* > 기호는 자식을 가리킴 */
        #header > h1 {color: red;}
        #section > h1 {color: orange;}
        table > tbody > tr > th {color: red;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="tilte">Lorem ipsum</h1>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title"> Lorem ipsum</h1>
        <p>Lorem ipsum sit amet, consectetur adipsiscing elit.</p>
    </div>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>서울시 금천구 호서대벤처타워</td>
        </tr>
    </table>
</body>
</html>
