<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 인라인 객체: 라인 구분 없음 (span, a, b, br 등) -->
    <span>더미 객체</span>
    <span style="width: 100px; height: 100px; background-color: red;">더미 객체</span>
    <!-- 블럭 객체: 라인을 구분 (div, p, hr 등) -->
    <div id="box" style="width: 100px; height: 100px; background-color: blue;">대상 객체</div>
    <img src="" alt="" width="" height="">
</body>
</html>
