<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // this.변수명 가능
        var person = {
            name: '홍길동',
            age: 30,
            info: function() { // function 삽입 가능
                return `이름:${this.name}, 나이:${this.age}`;
            }
        }

        console.log(person.info());

        var user = {
            name: 'John',
            age: 30,
            info() { // 단축 구문으로 삽입 가능
                alert(`이름:${this.name}, 나이:${this.age}`);
            }
        }

        // 객체 요소를 추후에 추가 가능
        user.sayHi = function() {
            alert(`${this.name} 안녕?`);
        }

        user.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
