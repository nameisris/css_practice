<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {

            // 1. article의 내용 ul 태그에 출력
            // class에 article이 포함된 요소를 모두 가져옴
            let articles = document.getElementsByClassName('article');
            let ul = document.getElementsByTagName('ul')[0];
            for(let article of articles) {
                // li 객체 생성
                let li = document.createElement('li');
                // li 객체에 artile의 text
                li.append(article.textContent);
                // 글이 삽입된 li 객체를 ul에 삽입
                ul.append(li);
            }

            // 2. long article의 내용 p, ul 태그에 출력
            let long = document.getElementsByClassName('long')[0];
            let p = document.getElementsByTagName('p')[0];
            p.append(long.textContent);
        }



    </script>
</head>
<body>
    <form action="">
        <div class="article">글</div>
        <div class="long article">내용이 긴 글</div>
    </form>
    <ul>

    </ul>
    <p></p>
</body>
</html>
