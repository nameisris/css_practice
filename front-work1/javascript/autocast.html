<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 암시적 형변환을 통해 2 출력
        console.log('6' / 3);

        // 둘 다 string 타입이므로 63 출력
        console.log('6' + '3');

        let s = 'true';
        let b = Boolean(s); // 명시적 형변환
        if(b == true) { // Boolean('true') == true
            console.log('true')
        }
    </script>
</head>
